<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>编辑菜单</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="/admin/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
    <style>
      body {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="layui-form layuimini-form" id="form_view_id"></div>
    <script id="form_tpl_id" type="text/html">
      <input type="hidden" name="id" value="{{d.id}}" />
      <div class="layui-form-item">
        <label class="layui-form-label required">是否菜单</label>
        <div class="layui-input-block">
          <input type="radio" name="is_menu" value="1" title="是" {{d.is_menu == 1 ? 'checked=""' : ''}} /> <input
          type="radio" name="is_menu" value="0" title="否" {{d.is_menu != 1 ? 'checked=""' : ''}} />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label required">菜单标题</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="title"
            lay-verify="required"
            lay-reqtext="菜单标题不能为空"
            placeholder="请输入菜单标题"
            value="{{d.title}}"
            class="layui-input"
          />
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">菜单链接</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="href"
            placeholder="请输入菜单页面链接"
            value="{{d.href == null ? '' : d.href}}"
            class="layui-input"
          />
          <tip>推荐使用相对admin目录的路径，例如：page/welcome.html</tip>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">父菜单ID</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="parent_id"
            placeholder="父菜单ID"
            value="{{d.parent_id}}"
            class="layui-input"
            lay-verify="required"
          />
          <tip>父菜单ID，为0时将显示在顶部菜单位置</tip>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">菜单图标</label>
        <div class="layui-input-block">
          <input
            type="text"
            id="iconPicker"
            name="icon"
            class="layui-input"
            lay-filter="iconPicker"
            value="{{d.icon}}"
            style="display: none"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label required">排序值</label>
        <div class="layui-input-block">
          <input
            type="number"
            name="sort"
            placeholder="请输入排序值，整数"
            value="{{d.sort}}"
            lay-verify="required"
            class="layui-input"
          />
          <tip>值越小显示越靠前</tip>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">窗口</label>
        <div class="layui-input-block">
          <input type="radio" name="target" value="_self" title="当前窗口打开" {{d.target != '_blank' ? 'checked=""' :
          ''}} /> <input type="radio" name="target" value="_blank" title="新窗口打开" {{d.target == '_blank' ?
          'checked=""' : ''}} />
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="saveBtn">修改</button>
        </div>
      </div>
    </script>

    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script>
      layui.use(['iconPickerFa', 'laytpl', 'form', 'layer'], function () {
        var form = layui.form,
          iconPickerFa = layui.iconPickerFa,
          layer = layui.layer,
          laytpl = layui.laytpl,
          $ = layui.$;

        var id = sessionStorage.getItem('edit_id');
        $.getJSON('/admin/menu/get?id=' + id, function (res) {
          if (res.code != 200 || res.data == undefined) {
            layer.msg(res.message || '菜单不存在或已删除');
            return;
          }
          var getTpl = form_tpl_id.innerHTML,
            view = document.getElementById('form_view_id');
          laytpl(getTpl).render(res.data, function (html) {
            view.innerHTML = html;
          });
          form.render();
          iconPickerFa.render({
            // 选择器，推荐使用input
            elem: '#iconPicker',
            // fa 图标接口
            url: '../../lib/font-awesome-4.7.0/less/variables.less',
            // 是否开启搜索：true/false，默认true
            search: true,
            // 是否开启分页：true/false，默认true
            page: true,
            // 每页显示数量，默认12
            limit: 12,
            // 点击回调
            click: function (data) {
              $('input[name=icon]').val('fa ' + data.icon);
            },
            // 渲染成功后的回调
            success: function (d) {},
          });
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
          console.log(data.field);
          $.ajax({
            url: '/admin/menu/edit',
            type: 'post',
            data: data.field,
            success: function (data) {
              if (data.code != 200) {
                layer.msg(data.message);
                return;
              }

              var index = layer.alert('菜单修改成功，请刷新', function () {
                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
              });
            },
            complete: function () {},
          });
          return false;
        });
      });
    </script>
  </body>
</html>
